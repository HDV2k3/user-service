name: Deploy Java Spring Boot Application To Docker

on:
  push:
    branches:
      - dev_docker_hub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Verify docker-compose is installed

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker-compose build

      - name: Backup Postgres data
        run: docker exec -t identity_database_container pg_dumpall -c -U postgres > dump.sql

      - name: Add dump.sql to Docker image
        run: cp dump.sql ./  # Chuyển dump.sql vào thư mục hiện tại

      - name: Build image with data
        run: docker-compose build

      - name: Push image to Docker Hub
        run: docker push devhuynh2003/user-server:latest
